name: Build + Publish

on:
  push:
    branches:
      - release

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]  # , windows-latest] Failing for unknown reason and we don't really test Windows anyway...
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      # --- fzf, rg, bat ---
      - name: Install FZF, ripgrep, bat
        run: src/test/install_deps.sh
        if: runner.os == 'Linux' || runner.os == 'macOS'

      # --- npm deps ---
      - name: NPM install
        run: npm install

      # --- build / test ---
      - name: Test
        run: xvfb-run -a npm test
        if: runner.os == 'Linux'

      - name: Test
        run: npm test
        if: runner.os != 'Linux'

      # --- package ---
      - name: Package
        run: npm run vscode:package
        if: runner.os == 'Linux'

      - uses: actions/upload-artifact@v4
        if: runner.os == 'Linux'
        with:
          name: find-it-faster-vsix
          path: "find-it-faster-*.vsix"

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- jq ---
      - name: Install JQ
        run: sudo apt-get install -y jq

      # --- publish ---
      - name: Publish!
        env:
          VSCE_PAT: ${{ secrets.FIND_IT_FASTER_AZURE_PAT }}
        run: |
          FIF_TAG=$(cat package.json | jq -r .version)
          echo "Tagging release with $FIF_TAG..."
          git tag "$FIF_TAG"
          git push origin "$FIF_TAG"